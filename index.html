<!DOCTYPE html>
<html>
<head>
<title>काकिणी विचार</title>

<style>
body {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    font-family: Arial;
}

.container {
    width: 450px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    text-align: center;
}

.logo {
    width: 90px;
    margin-bottom: 10px;
}

h2 {
    color: #2c3e50;
}

.desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

input {
    padding: 10px;
    width: 80%;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    background: #e67e22;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #d35400;
}

#result {
    margin-top: 20px;
    background: #f1f2f6;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    color: #2c3e50;
    border-left: 6px solid #3498db;
}
</style>

</head>

<body>

<div class="container">

<div style="font-size:80px; color:#e67e22;">
ॐ
</div>

<h2>काकिणी विचार</h2>

<p class="desc">
इस कार्यक्रम की सहायता से कोई भी व्यक्ति बिना जन्म कुंडली के,
केवल अपने नाम के प्रथम अक्षर के आधार पर अपने कार्यों के लिए
शुभ दिशा और अशुभ दिशा के बारे में जानकारी प्राप्त कर सकता है।
</p>

<input type="text" id="name" placeholder="अपना नाम लिखें">
<br><br>
<p style="font-size:14px; color:#444;">
T = ट &nbsp;&nbsp; | &nbsp;&nbsp;
t = त &nbsp;&nbsp; | &nbsp;&nbsp;
D = ठ ड ढ &nbsp;&nbsp; | &nbsp;&nbsp;
d = थ द ध
</p>
<button onclick="findDirection()">देखें</button>

<h3 id="result"></h3>

</div>

<script>
function findDirection() {

let name = document.getElementById("name").value.trim();
let ch = name.charAt(0);

let group="", direction="", enemy="";

// GARUD
if ("अइउऋएऐओऔaeiou".includes(ch)) {
    group="गरुड़";
    direction="पूर्व";
    enemy="पश्चिम";
}

// MARJAR
else if ("कखगघङkg".includes(ch)) {
    group="मार्जार";
    direction="आग्नेय";
    enemy="वायव्य";
}

// SINGH
else if ("चछजझञcj".includes(ch)) {
    group="सिंह";
    direction="दक्षिण";
    enemy="उत्तर";
}

// SWAN
else if ("टठडढण".includes(ch) || ch === "T" || ch === "D") {
    group="स्वान";
    direction="नैऋत्य";
    enemy="ईशान";
}

// SARP
else if ("तथदधन".includes(ch) || ch === "t" || ch === "d") {
    group="सर्प";
    direction="पश्चिम";
    enemy="पूर्व";
}

// MUSHAK
else if ("पफबभमpbm".includes(ch)) {
    group="मूषक";
    direction="वायव्य";
    enemy="आग्नेय";
}

// GAJ
else if ("यरलवyrlv".includes(ch)) {
    group="गज";
    direction="उत्तर";
    enemy="दक्षिण";
}

// SHASHAK
else if ("शषसहsh".includes(ch)) {
    group="शशक";
    direction="ईशान";
    enemy="नैऋत्य";
}

else {
    group="डेटा नहीं मिला";
    direction="-";
    enemy="-";
}

document.getElementById("result").innerHTML =
"स्वामी: " + group + "<br>" +
"शुभ दिशा: " + direction + "<br>" +
"शत्रु दिशा: " + enemy;

}
</script>

</body>
</html>
